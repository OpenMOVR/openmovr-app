# Export Table Configurations for Industry Data Cuts
# ===================================================
# This file defines standard table sets for different types of data exports.
# Use these configurations to maintain consistency across exports.

# COMPREHENSIVE SET - All available tables for maximum data sharing
comprehensive:
  description: "Complete dataset including all demographics, diagnosis, encounters, logs, and derived tables"
  tables:
    # Core Demographics
    - Demographics_MainData

    # Diagnosis Tables
    - Diagnosis_MainData
    - Diagnosis_GeneproteinRG
    - Diagnosis_GAAenzymeactivityRG
    - Diagnosis_FamilyHistory
    - Diagnosis_ClinvarSymedical

    # Encounter Tables
    - Encounter_MainData
    - Encounter_Medication
    - Encounter_Hospitalization
    - Encounter_AssistiveDevice
    - Encounter_PulmonaryDevice
    - Encounter_FeedingTubePlacement
    - Encounter_Tracheostomy
    - Encounter_ScoliosisSurgery
    - Encounter_MuscleBiopsy
    - Encounter_NPI
    - Encounter_TrialDetails
    - Encounter_TendonReleaseSurgery
    - Encounter_SurgeryOther
    - Encounter_SpinrazaMaintenanceDose
    - Encounter_ICDPlacement
    - Encounter_FundoplicationNissen
    - Encounter_FractureRepair

    # Log Tables
    - Log_Surgery
    - Log_PulmonaryDevice
    - Log_Medication
    - Log_MainData
    - Log_Hospitalization
    - Log_ERTAntibodyTiters
    - Log_EnzymeReplacementTherapy
    - Log_CardiacDevice
    - Log_AssistiveDevice

    # Discontinuation
    - Discontinuation_MainData

    # MDA Custom Tables
    - Combo_Drugs  # MDA_MOVR_Medications_Combined (standardized medications)

# STANDARD SET - Most common tables for typical industry collaborations
standard:
  description: "Standard dataset for most industry collaborations (core demographics, diagnosis, encounters, medications)"
  tables:
    # Core Demographics
    - Demographics_MainData

    # Diagnosis
    - Diagnosis_MainData
    - Diagnosis_GeneproteinRG
    - Diagnosis_FamilyHistory

    # Encounters
    - Encounter_MainData
    - Encounter_Medication
    - Encounter_VitalSigns
    - Encounter_TrialDetails

    # Logs
    - Log_Medication
    - Log_MainData
    - Log_Surgery

    # MDA Custom
    - Combo_Drugs

# MINIMAL SET - Core tables only for basic data sharing
minimal:
  description: "Minimal dataset with only core demographics, diagnosis, and encounters"
  tables:
    - Demographics_MainData
    - Diagnosis_MainData
    - Encounter_MainData

