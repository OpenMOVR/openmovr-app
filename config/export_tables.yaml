# MEDICATIONS ONLY - Just medication-related tables
medications_only:
  description: "Medication data only (raw encounter/log data plus standardized)"
  tables:
    - Encounter_Medication
    - Log_Medication
    - Combo_Drugs  # Recommended: standardized medication names

# GENETIC DATA - Genetic testing and family history
genetic_data:
