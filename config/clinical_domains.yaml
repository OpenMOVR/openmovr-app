# Clinical Domain Classification Rules for MOVR Data Dictionary
# Reviewed from a neuromuscular disease specialist perspective.
# Clinicians can review and correct these mappings without touching code.
#
# Classification priority:
#   1. excel_tab_domains  — non-"Main Data" Excel Tabs
#   2. form_domains       — Demographics / Discontinuation forms
#   3. disease_prefix     — Diagnosis fields by disease prefix
#   4. keyword_rules      — Encounter/Log Main Data (first match wins)
#   5. fallback           — "Unclassified"

# ──────────────────────────────────────────────────────────────────────
# Canonical domain list (display order)
# ──────────────────────────────────────────────────────────────────────
canonical_domains:
  - Demographics & Enrollment
  - Disease Classification & Diagnosis
  - Genetics & Molecular Testing
  - Family History
  - Mobility & Ambulation
  - Motor Function Assessments
  - Timed Function Tests
  - Disease Milestones & Progression
  - Pulmonary & Respiratory
  - Cardiology
  - Nutrition & GI
  - Medications & Treatments
  - Orthopedic & Surgical
  - Hospitalizations
  - Vital Signs & Anthropometrics
  - Cognition & Behavioral
  - Multidisciplinary Care
  - Clinical Research
  - Discontinuation

# ──────────────────────────────────────────────────────────────────────
# 1. Excel Tab → Domain (for non-"Main Data" tabs, 25 tabs)
# ──────────────────────────────────────────────────────────────────────
excel_tab_domains:
  "Assistive Device Repeat Group": "Mobility & Ambulation"
  "Cardiac Device Repeat Group": "Cardiology"
  "Clinvar Symedical": "Genetics & Molecular Testing"
  "ERT Antibody Titers Repeat Grou": "Medications & Treatments"
  "Enzyme Replacement Therapy Repe": "Medications & Treatments"
  "Family History Repeat Group": "Family History"
  "Feeding Tube Placment Repeat Gr": "Nutrition & GI"
  "Fracture Repair Repeat Group": "Orthopedic & Surgical"
  "Fundoplication Nissen Repeat G": "Nutrition & GI"
  "GAA enzyme activity RG": "Genetics & Molecular Testing"
  "Geneprotein RG": "Genetics & Molecular Testing"
  "Hospitalization Repeat Group": "Hospitalizations"
  "ICD Placement Repeat Group": "Cardiology"
  "Medication Repeat Group": "Medications & Treatments"
  "Muscle Biopsy Repeat Group": "Genetics & Molecular Testing"
  "NPI Repeat Group": "Multidisciplinary Care"
  "Pulmonary Device Repeat Group": "Pulmonary & Respiratory"
  "Scoliosis Surgery Repeat Group": "Orthopedic & Surgical"
  "Spinraza Maintenance Dose Repea": "Medications & Treatments"
  "Surgery Other Repeat Group": "Orthopedic & Surgical"
